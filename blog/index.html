{% capture content %}

	<div class="grid">
		<div class="unit whole">
			{% for post in posts limit: 20 %}
				<div class="post-preview">
					<a href="{{ post.url }}">
						<aside>
							<h3>{{ post.title }}</h3>
							<span>{{ post.date | date: "%b %d, %Y" }}</span>
						</aside>
					</a>
					<section>
						<p>{{post.meta['post_excerpt']}}</p>
						<a class="more-link" href="{{ post.url }}">Read More</a>
					</section>
				</div>
			{% endfor %}
		</div>
	</div>

{% endcapture %}

{% include 'layouts/default' %}
